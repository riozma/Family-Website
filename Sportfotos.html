    <!-- JavaScript to handle file uploads and display -->
    <script>
      function uploadPhotos() {
        const gallery = document.getElementById('gallery');
        const files = document
          .getElementById('uploadInput')
          .files;

        for (const file of files) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            col.innerHTML = `<img src="${e.target.result}" class="gallery-img img-fluid" alt="Sportfoto">`;
            gallery.appendChild(col);
          };
          reader.readAsDataURL(file);
        }
      }
    </script>

    <!-- Instagram Feed Integration -->
    <script src="https://cdn.jsdelivr.net/npm/instafeed.js@2.0.0/dist/instafeed.min.js"></script>
    <script>
      const feed = new Instafeed({accessToken: 'zeltnersports', target: 'instafeed', template: '<a href="{{link}}" target="_blank"><img src="{{image}}" class="instagram-post" /></a>'});
      feed.run();
    </script>
